    <link id="lnk" rel="stylesheet" href="" />
    <meta id="tabTheme" name="theme-color" content="#f36520" />

    <script>
      window.log1 = "color: lime;font-size: 20px;background: #222";
      window.log2 = "color: red;font-size: 20px;background: #222";
      window.log3 = "color: lightblue;font-size: 20px;background: #222";

      var root = document.getElementsByTagName("html")[0];
      root.setAttribute("class", `${window.location.host.split(".")[0]}`);

      if (
        window.location.href.includes("oint.st") ||
        window.location.href.includes("local") ||
        window.location.href.includes("192.168")
      ) {
        document.getElementById("lnk").setAttribute("href", `var1.css`);
      } else if (window.location.href.includes("gfb")) {
        document.querySelector("#tabTheme").setAttribute("content", "#fdaf18");
        document.getElementById("lnk").setAttribute("href", "./var5.css");
      } else if (window.location.href.includes("planet")) {
        document.querySelector("#tabTheme").setAttribute("content", "#fdaf18");
        document.getElementById("lnk").setAttribute("href", "./var4.css");
      } else if (
        window.location.href.includes("mperia") ||
        window.location.href.includes("irpa")
      ) {
        document.querySelector("#tabTheme").setAttribute("content", "#222");
        document.getElementById("lnk").setAttribute("href", "./var6.css");
      } else if (window.location.href.includes("derby")) {
        document.querySelector("#tabTheme").setAttribute("content", "#0da90f");
        document.getElementById("lnk").setAttribute("href", "./var3.css");
      }
      if (window.location.host.split(".")[1]) {
        document.title =
          window.location.host.split(".")[1].toUpperCase() +
          " - Tutto con un click!";
      } else {
        document.title = window.location.host + " - Tutto con un click!";
      }
    </script>
