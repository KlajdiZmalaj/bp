<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <link id="lnk" rel="stylesheet" href="" />
  <script>
    var root = document.getElementsByTagName("html")[0];
    root.setAttribute("class", `${window.location.host.split(".")[0]}`);

    if (window.location.href.includes("bpoint")) {
      document.getElementById("lnk").setAttribute("href", `var1.css`);
    } else if (window.location.href.includes("gfb")) {
      document.getElementById("lnk").setAttribute("href", "./var5.css");
    } else if (window.location.href.includes("planet")) {
      document.getElementById("lnk").setAttribute("href", "./var4.css");
    }
    else if (window.location.href.includes("derby") || window.location.href.includes("local")) {
      document.getElementById("lnk").setAttribute("href", "./var3.css");
    }
    if (window.location.host.split('.')[1]) {
      document.title = window.location.host.split('.')[1].toUpperCase() + ' - Tutto con un click!'
    } else {
      document.title = window.location.host + ' - Tutto con un click!'
    }

  </script>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script src="./fa.js"></script>
</body>

</html>
